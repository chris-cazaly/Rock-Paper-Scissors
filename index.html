<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1 id="game-text">PLAY</h1>

        <div class="buttons-container">

            <button class="play-button rock-button" id="rock" onclick="play(event)">ROCK</button>
            <button class="play-button paper-button" id="paper" onclick="play(event)">PAPER</button>
            <button class="play-button scissors-button" id="scissors" onclick="play(event)">SCISSORS</button>

        </div>

        <div class="results-container">
            <span class="results-item">
                <img class="hidden" id="player-image" src="" alt="">
            </span>
            <span class="results-item">
                <h2 class="versus hidden" id="versus">vs</h2>
            </span>
            <span class="results-item">
                <img class="hidden" id = "computer-image" src="" alt="">
            </span>
        </div>

        <button class="hidden" id="reset-button" onclick="reset(event)">PLAY AGAIN</button>

    </div>

    <script src="main.js"></script>

</body>
</html>
